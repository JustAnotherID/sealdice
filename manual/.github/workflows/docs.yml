name: docs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    if: (github.repository == 'sealdice/sealdice' && github.ref_name == 'master') || github.repository != 'sealdice/sealdice'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Pnpm install
        run: pnpm install
      - name: Build VuePress site
        run: pnpm docs:build
        working-directory: manual
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: manual/gh-pages
          build_dir: manual/docs/.vitepress/dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        if: github.repository == 'sealdice/sealdice'
        env:
          KEY: ${{ secrets.KEY }}
          URL: ${{ secrets.URL }}
        run: |
          mkdir -p ~/.ssh/
          echo "$KEY" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
          git push "$URL" main:gh-pages -f
